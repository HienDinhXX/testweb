<style>

<body>

<!-- V√ÄNG -->
<div class="card">
<h2>ü•á V√†ng</h2>
<label>ƒê∆°n gi√° v√†ng (VND)</label>
<input type="text" id="goldPrice">
<hr>
<input type="text" id="goldName" placeholder="T√™n c·ª≠a h√†ng">
<input type="number" step="0.01" id="goldQty" placeholder="S·ªë l∆∞·ª£ng (ch·ªâ)">
<input type="text" id="goldNote" placeholder="Ghi ch√∫ (kh√¥ng b·∫Øt bu·ªôc)">
<button class="addBtn" onclick="addGold()">Th√™m v√†ng</button>
<div id="goldList"></div>
</div>

<!-- NG√ÇN H√ÄNG -->
<div class="card">
<h2>üè¶ S·ªï ti·∫øt ki·ªám</h2>
<input type="text" id="bankName" placeholder="T√™n ng√¢n h√†ng">
<input type="text" id="bankAmount" placeholder="S·ªë ti·ªÅn (VND)">
<input type="date" id="bankDate">
<button class="addBtn" onclick="addBank()">Th√™m</button>
<div id="bankList"></div>
</div>

<!-- NGO·∫†I T·ªÜ -->
<div class="card">
<h2>üí± Ngo·∫°i t·ªá</h2>

<select id="foreignCurrency">
  <option value="USD">USD - M·ªπ</option>
  <option value="EUR">EUR - Ch√¢u √Çu</option>
  <option value="JPY">JPY - Nh·∫≠t</option>
  <option value="KRW">KRW - H√†n</option>
  <option value="CNY">CNY - Trung</option>
</select>

<input type="number" id="foreignAmount" placeholder="S·ªë ti·ªÅn">
<input type="text" id="foreignNote" placeholder="Ghi ch√∫ (kh√¥ng b·∫Øt bu·ªôc)">

<button class="addBtn" onclick="addForeign()">Th√™m ngo·∫°i t·ªá</button>

<div id="foreignList"></div>
</div>

<!-- BI·ªÇU ƒê·ªí -->
<div class="card">
<h2>üìä T·ª∑ l·ªá t√†i s·∫£n</h2>
<canvas id="assetChart"></canvas>
<div id="assetSummary"></div>
</div>

<div class="card total" id="grandTotal">
T·ªïng t√†i s·∫£n: 0 VND
</div>

</div>

<script>
let golds=[],banks=[],foreigns=[];
let assetChart;
let lockTimer;
const FIXED_PIN="981202";

/* LOCK */
function resetTimer(){
  clearTimeout(lockTimer);
  lockTimer=setTimeout(()=>lockApp(),180000);
}
function lockApp(){
  app.style.display="none";
  lockScreen.style.display="flex";
  pinInput.value="";
}
document.addEventListener("visibilitychange",()=>{
  if(document.hidden) lockApp();
});

/* PIN */
function checkPIN(){
  if(pinInput.value===FIXED_PIN){
    lockScreen.style.display="none";
    app.style.display="block";
    loadData();
    resetTimer();
    pinError.innerText="";
  }else{
    pinError.innerText="Sai m·∫≠t kh·∫©u!";
  }
}

/* FORMAT */
function formatNumber(num){
  return num.toLocaleString("vi-VN");
}
function parseNumber(str){
  return Number(str.replace(/\./g,""))||0;
}

/* DATA */
function saveData(){
  localStorage.setItem("golds",JSON.stringify(golds));
  localStorage.setItem("banks",JSON.stringify(banks));
  localStorage.setItem("foreigns",JSON.stringify(foreigns));
  localStorage.setItem("goldPrice",goldPrice.value);
}
function loadData(){
  golds=JSON.parse(localStorage.getItem("golds"))||[];
  banks=JSON.parse(localStorage.getItem("banks"))||[];
  foreigns=JSON.parse(localStorage.getItem("foreigns"))||[];
  goldPrice.value=localStorage.getItem("goldPrice")||"";
  render();
}

/* GOLD */
function addGold(){
  if(!goldName.value||!goldQty.value)return;
  golds.push({
    name:goldName.value,
    qty:Number(goldQty.value),
    note:goldNote.value||""
  });
  goldName.value="";goldQty.value="";goldNote.value="";
  render();saveData();resetTimer();
}

/* BANK */
function addBank(){
  if(!bankName.value||!bankAmount.value||!bankDate.value)return;
  banks.push({
    name:bankName.value,
    amount:parseNumber(bankAmount.value),
    date:bankDate.value
  });
  bankName.value="";bankAmount.value="";bankDate.value="";
  render();saveData();resetTimer();
}

/* FETCH T·ªà GI√Å */
async function getExchangeRate(currency){
  const res=await fetch("https://open.er-api.com/v6/latest/USD");
  const data=await res.json();
  const usdToVnd=data.rates["VND"];
  const usdToCurrency=data.rates[currency];
  return usdToVnd/usdToCurrency;
}

/* FOREIGN */
async function addForeign(){
  if(!foreignAmount.value)return;

  const currency=foreignCurrency.value;
  const amount=Number(foreignAmount.value);
  const note=foreignNote.value||"";

  const rate=await getExchangeRate(currency);
  const valueVnd=amount*rate;

  foreigns.push({
    currency,
    amount,
    rate,
    valueVnd,
    note
  });

  foreignAmount.value="";
  foreignNote.value="";
  render();saveData();resetTimer();
}

/* CHART */
function drawChart(goldTotal, bankTotal, foreignTotal){
  const ctx=document.getElementById('assetChart');
  if(assetChart) assetChart.destroy();

  assetChart=new Chart(ctx,{
    type:'pie',
    data:{
      labels:['V√†ng','Ng√¢n h√†ng','Ngo·∫°i t·ªá'],
      datasets:[{
        data:[goldTotal,bankTotal,foreignTotal],
        backgroundColor:['#FFD700','#007AFF','#34C759']
      }]
    }
  });

  assetSummary.innerHTML=`
  ü•á ${formatNumber(goldTotal)} VND<br>
  üè¶ ${formatNumber(bankTotal)} VND<br>
  üí± ${formatNumber(foreignTotal)} VND`;
}

/* RENDER */
function render(){
  let price=parseNumber(goldPrice.value);
  let goldTotal=0;

  goldList.innerHTML=golds.map(g=>{
    let total=g.qty*price;
    goldTotal+=total;
    return `<div class="item">
    ${g.name} - ${g.qty} ch·ªâ = ${formatNumber(total)} VND
    ${g.note?`<br>üìù ${g.note}`:""}
    </div>`;
  }).join("");

  let bankTotal=0;
  bankList.innerHTML=banks.map(b=>{
    bankTotal+=b.amount;
    return `<div class="item">
    ${b.name} - ${formatNumber(b.amount)} VND
    </div>`;
  }).join("");

  let foreignTotal=0;
  foreignList.innerHTML=foreigns.map(f=>{
    foreignTotal+=f.valueVnd;
    return `<div class="item">
    ${f.amount} ${f.currency} ‚âà ${formatNumber(f.valueVnd)} VND
    ${f.note?`<br>üìù ${f.note}`:""}
    </div>`;
  }).join("");

  grandTotal.innerText="T·ªïng t√†i s·∫£n: "+
  formatNumber(goldTotal+bankTotal+foreignTotal)+" VND";

  drawChart(goldTotal,bankTotal,foreignTotal);
}

window.onload=()=>lockScreen.style.display="flex";
</script>

</body>
