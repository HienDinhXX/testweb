<script>
let golds=[],banks=[],onlines=[],foreigns=[];
let assetChart;
let lockTimer;
const FIXED_PIN="981202";

/* LOCK */
function resetTimer(){
  clearTimeout(lockTimer);
  lockTimer=setTimeout(()=>lockApp(),180000);
}
function lockApp(){
  app.style.display="none";
  lockScreen.style.display="flex";
  pinInput.value="";
}
document.addEventListener("visibilitychange",()=>{
  if(document.hidden) lockApp();
});

/* PIN */
function checkPIN(){
  if(pinInput.value===FIXED_PIN){
    lockScreen.style.display="none";
    app.style.display="block";
    loadData();
    resetTimer();
    pinError.innerText="";
  }else{
    pinError.innerText="Sai máº­t kháº©u!";
  }
}

/* FORMAT */
function formatNumber(num){
  return Number(num).toLocaleString("vi-VN");
}
function parseNumber(str){
  if(!str) return 0;
  str=str.replace(/\./g,"");
  let num=Number(str)||0;
  return Math.round(num/1000)*1000;
}
function formatInput(input){
  input.addEventListener("input",function(){
    let value=input.value.replace(/\D/g,"");
    if(!value){ input.value=""; return;}
    value=value.replace(/\B(?=(\d{3})+(?!\d))/g,".");
    input.value=value;
  });
}

/* DATA */
function saveData(){
  localStorage.setItem("golds",JSON.stringify(golds));
  localStorage.setItem("banks",JSON.stringify(banks));
  localStorage.setItem("onlines",JSON.stringify(onlines));
  localStorage.setItem("foreigns",JSON.stringify(foreigns));
  localStorage.setItem("goldPrice",goldPrice.value);
}
function loadData(){
  golds=JSON.parse(localStorage.getItem("golds"))||[];
  banks=JSON.parse(localStorage.getItem("banks"))||[];
  onlines=JSON.parse(localStorage.getItem("onlines"))||[];
  foreigns=JSON.parse(localStorage.getItem("foreigns"))||[];
  goldPrice.value=localStorage.getItem("goldPrice")||"";
  render();
}

/* GOLD */
function addGold(){
  if(!goldName.value||!goldQty.value)return;
  golds.push({
    name:goldName.value,
    qty:Number(goldQty.value),
    note:goldNote.value||""
  });
  goldName.value="";goldQty.value="";goldNote.value="";
  render();saveData();resetTimer();
}

/* BANK */
function addBank(){
  if(!bankName.value||!bankAmount.value||!bankDate.value)return;
  banks.push({
    name:bankName.value,
    amount:parseNumber(bankAmount.value),
    date:bankDate.value
  });
  bankName.value="";bankAmount.value="";bankDate.value="";
  render();saveData();resetTimer();
}

/* ONLINE */
function addOnline(){
  if(!onlineAmount.value||!onlineDate.value)return;
  onlines.push({
    amount:parseNumber(onlineAmount.value),
    date:onlineDate.value
  });
  onlineAmount.value="";onlineDate.value="";
  render();saveData();resetTimer();
}

/* FETCH RATE */
async function getExchangeRate(currency){
  const res=await fetch("https://open.er-api.com/v6/latest/USD");
  const data=await res.json();
  const usdToVnd=data.rates["VND"];
  const usdToCurrency=data.rates[currency];
  return usdToVnd/usdToCurrency;
}

/* FOREIGN */
async function addForeign(){
  if(!foreignAmount.value)return;
  const currency=foreignCurrency.value;
  const amount=Number(foreignAmount.value.replace(/\./g,""));
  const note=foreignNote.value||"";
  const rate=await getExchangeRate(currency);
  let valueVnd=amount*rate;
  valueVnd=Math.round(valueVnd/1000)*1000;
  foreigns.push({currency,amount,valueVnd,note});
  foreignAmount.value="";foreignNote.value="";
  render();saveData();resetTimer();
}

/* RENDER */
function render(){
  let price=parseNumber(goldPrice.value);
  let goldTotal=0;
  goldList.innerHTML=golds.map(g=>{
    let total=Math.round(g.qty*price/1000)*1000;
    goldTotal+=total;
    return `<div class="item">${g.name} - ${formatNumber(total)} VND ${g.note?`<br>ğŸ“ ${g.note}`:""}</div>`;
  }).join("");

  let bankTotal=0;
  bankList.innerHTML=banks.map(b=>{
    bankTotal+=b.amount;
    return `<div class="item">${b.name} - ${formatNumber(b.amount)} VND</div>`;
  }).join("");

  let onlineTotal=0;
  onlineList.innerHTML=onlines.map(o=>{
    onlineTotal+=o.amount;
    return `<div class="item">${formatNumber(o.amount)} VND</div>`;
  }).join("");

  let foreignTotal=0;
  foreignList.innerHTML=foreigns.map(f=>{
    foreignTotal+=f.valueVnd;
    return `<div class="item">${formatNumber(f.amount)} ${f.currency} â‰ˆ ${formatNumber(f.valueVnd)} VND ${f.note?`<br>ğŸ“ ${f.note}`:""}</div>`;
  }).join("");

  let totalAll=Math.round((goldTotal+bankTotal+onlineTotal+foreignTotal)/1000)*1000;
  grandTotal.innerText="Tá»•ng tÃ i sáº£n: "+formatNumber(totalAll)+" VND";

  drawChart(goldTotal,bankTotal,onlineTotal,foreignTotal);
}

function drawChart(g,b,o,f){
  const ctx=document.getElementById('assetChart');
  if(assetChart) assetChart.destroy();
  assetChart=new Chart(ctx,{
    type:'pie',
    data:{
      labels:['VÃ ng','Sá»• cá»©ng','Sá»• online','Ngoáº¡i tá»‡'],
      datasets:[{
        data:[g,b,o,f],
        backgroundColor:['#FFD700','#007AFF','#34C759','#AF52DE']
      }]
    }
  });
}

formatInput(bankAmount);
formatInput(onlineAmount);
formatInput(foreignAmount);
formatInput(goldPrice);

window.onload=()=>lockScreen.style.display="flex";
</script>
