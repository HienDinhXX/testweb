<script>
let golds=[],banks=[],onlines=[];
let assetChart;
let lockTimer;
const FIXED_PIN="981202";

/* AUTO LOCK */
function resetTimer(){
  clearTimeout(lockTimer);
  lockTimer=setTimeout(()=>{ lockApp(); },180000);
}
function lockApp(){
  app.style.display="none";
  lockScreen.style.display="flex";
  pinInput.value="";
}

/* PIN */
function checkPIN(){
  if(pinInput.value===FIXED_PIN){
    lockScreen.style.display="none";
    app.style.display="block";
    loadData();
    resetTimer();
    pinError.innerText="";
  }else{
    pinError.innerText="Sai máº­t kháº©u!";
  }
}

/* FORMAT */
function formatNumber(num){
  return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g,".");
}
function parseNumber(str){
  return Number(str.replace(/\./g,""))||0;
}
function formatInput(input){
  input.addEventListener("input", function(){
    let value = input.value.replace(/\D/g,"");
    if(value){
      input.value = formatNumber(Number(value));
    }else{
      input.value="";
    }
  });
}

/* DATA */
function saveData(){
  localStorage.setItem("golds",JSON.stringify(golds));
  localStorage.setItem("banks",JSON.stringify(banks));
  localStorage.setItem("onlines",JSON.stringify(onlines));
  localStorage.setItem("goldPrice",goldPrice.value);
}
function loadData(){
  golds=JSON.parse(localStorage.getItem("golds"))||[];
  banks=JSON.parse(localStorage.getItem("banks"))||[];
  onlines=JSON.parse(localStorage.getItem("onlines"))||[];
  goldPrice.value=localStorage.getItem("goldPrice")||"";
  render();
}

/* GOLD */
function addGold(){
  if(!goldName.value||!goldQty.value)return;
  golds.push({name:goldName.value,qty:Number(goldQty.value)});
  goldName.value="";goldQty.value="";
  render();saveData();resetTimer();
}
function editGold(i){
  let g=golds[i];
  let n=prompt("TÃªn cá»­a hÃ ng:",g.name);
  let q=prompt("Sá»‘ lÆ°á»£ng:",g.qty);
  if(n&&q){golds[i]={name:n,qty:Number(q)};render();saveData();}
}
function deleteGold(i){
  if(confirm("XoÃ¡ má»¥c nÃ y?")){golds.splice(i,1);render();saveData();}
}

/* BANK */
function addBank(){
  if(!bankName.value||!bankAmount.value||!bankDate.value)return;
  banks.push({name:bankName.value,amount:parseNumber(bankAmount.value),date:bankDate.value});
  bankName.value="";bankAmount.value="";bankDate.value="";
  render();saveData();resetTimer();
}
function editBank(i){
  let b=banks[i];
  let n=prompt("TÃªn ngÃ¢n hÃ ng:",b.name);
  let a=prompt("Sá»‘ tiá»n:",formatNumber(b.amount));
  let d=prompt("NgÃ y má»Ÿ:",b.date);
  if(n&&a&&d){banks[i]={name:n,amount:parseNumber(a),date:d};render();saveData();}
}
function deleteBank(i){
  if(confirm("XoÃ¡ má»¥c nÃ y?")){banks.splice(i,1);render();saveData();}
}

/* ONLINE */
function addOnline(){
  if(!onlineAmountInput.value||!onlineDate.value)return;
  onlines.push({amount:parseNumber(onlineAmountInput.value),date:onlineDate.value});
  onlineAmountInput.value="";onlineDate.value="";
  render();saveData();resetTimer();
}
function editOnline(i){
  let o=onlines[i];
  let a=prompt("Sá»‘ tiá»n:",formatNumber(o.amount));
  let d=prompt("NgÃ y má»Ÿ:",o.date);
  if(a&&d){onlines[i]={amount:parseNumber(a),date:d};render();saveData();}
}
function deleteOnline(i){
  if(confirm("XoÃ¡ má»¥c nÃ y?")){onlines.splice(i,1);render();saveData();}
}

/* CHART */
function drawChart(goldTotal, bankTotal, onlineTotal){
  const ctx = document.getElementById('assetChart');

  if(assetChart){
    assetChart.destroy();
  }

  assetChart = new Chart(ctx, {
    type: 'pie',
    data: {
      labels: ['VÃ ng', 'Sá»• cá»©ng', 'Sá»• online'],
      datasets: [{
        data: [goldTotal, bankTotal, onlineTotal],
        backgroundColor: ['#FFD700','#007AFF','#34C759']
      }]
    },
    options: {
      plugins:{
        legend:{ display:false },
        datalabels: {
          color:'#fff',
          font:{weight:'bold',size:14},
          formatter:(value,context)=>{
            const data=context.chart.data.datasets[0].data;
            const total=data.reduce((a,b)=>a+b,0);
            if(total===0||value===0)return '';

            const icons=['ğŸ¥‡','ğŸ¦','ğŸ’³'];
            const percentage=((value/total*100).toFixed(1))+'%';
            return icons[context.dataIndex]+' '+percentage;
          }
        }
      }
    },
    plugins:[ChartDataLabels]
  });

  assetSummary.innerHTML=`
    ğŸ¥‡ VÃ ng: <b>${formatNumber(goldTotal)} VND</b><br>
    ğŸ¦ Sá»• cá»©ng: <b>${formatNumber(bankTotal)} VND</b><br>
    ğŸ’³ Sá»• online: <b>${formatNumber(onlineTotal)} VND</b>
  `;
}

/* RENDER */
function render(){
  let price=parseNumber(goldPrice.value);
  goldPrice.value=price?formatNumber(price):"";

  let goldTotal=0;
  goldList.innerHTML=golds.map((g,i)=>{
    let total=g.qty*price;

    ${g.name} - ${g.qty} chá»‰ Ã— ${formatNumber(price)} = ${formatNumber(total)} VND
    <br>
    <button class="editBtn" onclick="editGold(${i})">Sá»­a</button>
    <button class="deleteBtn" onclick="deleteGold(${i})">XoÃ¡</button>
    </div>`;
  }).join("");

  let bankTotal=0;
  bankList.innerHTML=banks.map((b,i)=>{
    bankTotal+=b.amount;
    return `<div class="item">
    ${b.name} - ${formatNumber(b.amount)} VND

    <br>

  }).join("");

  let onlineTotal=0;
  onlineList.innerHTML=onlines.map((o,i)=>{
    onlineTotal+=o.amount;
    return `<div class="item">
    ${formatNumber(o.amount)} VND
    <br>NgÃ y má»Ÿ: ${o.date}

    <button class="editBtn" onclick="editOnline(${i})">Sá»­a</button>

  }).join("");

  grandTotal.innerText="Tá»•ng tÃ i sáº£n: "+
    formatNumber(goldTotal+bankTotal+onlineTotal)+" VND";

}
