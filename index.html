<style>
body {
  font-family: -apple-system, sans-serif;
  background: #f2f2f7;
  padding: 20px;
}
.card {
  background: white;
  padding: 20px;
  border-radius: 15px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.05);
}
input {
  width: 100%;

}
button {
  width: 100%;

  background: #007AFF;

  font-size: 16px;
}
.total {
  font-size: 22px;

}

  margin-top: 20px;

}

  padding: 8px 0;

}
</style>
</head>
<body>

<div class="card">
<h2>ðŸ’° TÃ i sáº£n tiáº¿t kiá»‡m</h2>

<input type="number" id="amount" placeholder="Nháº­p sá»‘ tiá»n">

<button onclick="addMoney()">LÆ°u</button>

<div class="total" id="total">Tá»•ng: 0 VND</div>

<div class="history" id="history"></div>
</div>

<script>
let total = 0;
let history = [];

window.onload = function() {
  total = Number(localStorage.getItem("total")) || 0;
  history = JSON.parse(localStorage.getItem("history")) || [];
  updateUI();
};

function addMoney() {
  let amount = Number(document.getElementById("amount").value);
  if (!amount) return;

  total += amount;
  history.push({
    value: amount,
    date: new Date().toLocaleString()
  });

  localStorage.setItem("total", total);
  localStorage.setItem("history", JSON.stringify(history));

  document.getElementById("amount").value = "";
  updateUI();
}

function updateUI() {
  document.getElementById("total").innerText =
    "Tá»•ng: " + total.toLocaleString() + " VND";

  let html = "";
  history.slice().reverse().forEach(item => {
    html += "<div class='item'>+" +
      item.value.toLocaleString() +
      " VND - " + item.date + "</div>";
  });

  document.getElementById("history").innerHTML = html;
}
</script>

</body>
